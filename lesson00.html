<!doctype html>
<HTML lang="ja">
<HEAD>
 <meta charset="UTF8">
 <title>JavaScriptの基礎</title>
</HEAD>

<BODY>

<script type="text/javascript">
 today = new Date();
 document.write(today);
 document.write("<h1> コンピュータグラフィックス </h1>");
 document.write("<p>担当 中村直人 </p>");
 document.write("<p>学籍番号 2032097</p>");
 document.write("<p>この授業では、 WebGL を用いてコンピュータグラフィックスを作成します。</p>");
 var image = new Image(228,228); //imageオブジェクトの作成
 image.src = "img/ganba.png"; //image のソースの指定
 document.body.appendChild(image); //image を DOM 要素に組み込む
</script>

</BODY>
</HTML>
